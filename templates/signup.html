<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>University of Cincinnati Chatbot</title>
<link rel="stylesheet" href="/static/signup.css">

<body>
    <div class="signup-container">
        <div class="signup-form-division">
            <form action="" method="POST"  enctype = "multipart/form-data">
                <h3 class="signup-header">University of Cincinnati ChatBot</h3>
                <div class="signup-input">
                    <label class='form-label'>First Name</label>
                    <input type="text" name="firstName" class="form-control shadow-none" required>
                </div>
                <div class="signup-input">
                    <label class='form-label'>Last Name</label>
                    <input type="text" name="lastName" class="form-control shadow-none" required>
                </div>
                <div class="signup-input">
                    <label class='form-label'>Email</label>
                    <input type="email" name="userMail" class="form-control shadow-none" required>
                </div>
                <div class="button-div">
                    <button class="signup-button btn btn-md" type="submit">Begin Chat</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
